<html>
	<head>
		<title> Form Tags</title>
	</head>
	<body>
		<fieldset>
			<legend>form</legend>
		<input type="text" autofocus placeholder="Enter Your first name" maxlength="5" /><hr/>
		<input type="number" autofocus placeholder="enrollment no." maxlength="10" /><hr/>
		<input type="radio" id="G1" name="Gender" /><label for="G1">Male</label>&nbsp;&nbsp;
		<input type="radio" id="G2" name="Gender" /><span>Female</span><hr/>
		<label for="">branch :</label><br>
		<input type="radio" id="n1" name="branch" /><label for="n1">IT</label><br>
		<input type="radio" id="n2" name="branch" /><label for="n2">CE</label><br>
		<input type="radio" id="n3" name="branch" /><label for="n3">CIVIL</label><br>
		<input type="radio" id="n4" name="branch" /><label for="n4">mechanical</label><hr>
		
		<input type="file" multiple accept=".jpg,.jpeg,.png" /><hr/>
		<label for="">upload your result</label>
		<input type="button" value="Click Here.."/><hr/>
		<label for="">upload your photo</label>
		<button>Click Here..</button><hr/>
		
		
		
		<textarea rows="5" placeholder="Enter Address Here.." maxlength="200"></textarea><hr/>
		<input type="checkbox"/> Accept Terms And Condition<hr/>
		<input type="submit"/><hr/>
	</fieldset>
		<fieldset>
			<legend>log in</legend>
			<span>Username:</span><br/>
			<input type="text" placeholder="Enter your Username " maxlength="50" /><br/>
			<span>Password:</span><br/>
			<input type="password" placeholder="Enter your Password " maxlength="12" /><br/><br/>
			<input type="button" value="log in" />
		
		</fieldset><hr>
    <fieldset>
		<legend>other opition</legend>
		<input type="date" /><hr/>
		<input type="color" /><hr/>
		<input type="time" /><hr/>
		<input type="range" /><hr/>
	</fieldset>
	</body>
</html>
