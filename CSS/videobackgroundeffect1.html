<html>
	<head>
		<title>Background effect Video</title>
		<style type="text/css">
				.fullscreen_bg 
				{
					position:fixed;
					top: 0;
					right: 0;
					bottom: 0;
					left: 0;
					overflow:hidden;
					z-index:-1;
					background-size:cover;
				}

				.fullscreen_bg_video 
				{
					position:fixed;
					width: auto;
					height: auto;
					min-width: 100%;
					min-height: 100%;
				}
				h2{color:#fff;margin-top: 50px;}
		</style>
    </head>
    <body>
        
		<div class="fullscreen_bg">
            <video src="../CSS/video/study.mp4" autoplay loop muted class="fullscreen_bg_video"></video>
        </div>
		
		<h2>A paragraph is a series of sentences that are organized and coherent, and are all related to a single topic. Almost every piece of writing you do that is longer than a few sentences should be organized into paragraphs.</h2>
		
    </body>
</html>
